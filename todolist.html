<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 80vw;
            height: 100vh;
            margin: 4em;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1em;
            background-color: rgba(0, 0, 0, 0.842);
            color: rgba(182, 179, 179, 0.521);
        }

        span {
            position: absolute;
            right: 100px;
        }


        .add {
            margin: 1em;
            background-color: rgba(187, 161, 161, 0.103);
            border-radius: 1em;
            border: solid 2px rgba(104, 92, 92, 0.548);
            height: 2.5em;
            width: 13vw;
            text-align: center;
            line-height: 200%;
            outline: none;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1em;
            color: rgba(182, 179, 179, 0.521);

        }

        .add:hover,
        .delete_button:hover {
            background-color: rgba(163, 158, 158, 0.363);
            box-shadow: 0 0 2px 0px rgba(197, 192, 192, 0.575);


        }

        input {
            height: 2em;
            border-radius: 1em;
            border: solid 2px rgba(168, 168, 168, 0.384);
            outline: none;
            padding: 0.3em;
            width: 55vw;
            color: rgba(182, 179, 179, 0.521);
            background-color: rgba(138, 138, 138, 0);
            font-size: 1em;

        }

        .delete_button {
            width: 30px;
            height: 25px;
            margin: 3px 3px 4px 40px;
            background-color: rgba(187, 161, 161, 0.116);
            border-radius: 0.6em;
            border: solid 2px rgba(218, 201, 201, 0.411);
            outline: none;
            cursor: pointer;
            color: rgba(182, 179, 179, 0.521);
        }
    </style>
</head>

<body>
    <form>
        <input type="text"><button class='add'>Add</button>
        <h1>To do:<span>0</span></h1>
        <ul></ul>
    </form>
    <script src="script.js"></script>
</body>

</html>
